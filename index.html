<!doctype html public "display of affection">
<meta charset="utf-8">
<title>ic-actions demo</title>
<style>body { font-family: sans-serif }</style>

<script type="text/x-handlebars">
{{#ic-menu}}
  {{#ic-menu-trigger tagName="button"}}Actions â–¾{{/ic-menu-trigger}}
  {{#ic-menu-list}}
    {{#ic-menu-item on-select="remove"}}Remove{{/ic-menu-item}}
    {{#ic-menu-item on-select="save"}}Save{{/ic-menu-item}}
    {{#ic-menu-item on-select="copy"}}Copy{{/ic-menu-item}}
  {{/ic-menu-list}}
{{/ic-menu}}

<ul>
  <li>Trigger is tabbable
  <li>Once focused, space, enter, or down will all open the menu
  <li>Arrow keys will navigate the menu
  <li>Enter and space will select a focused item
</ul>

<p>
  Typically a <select><option>select tag</option></select> won't "blur" an open menu
  with most outerclick implementations, but it does with ic-menu :)
</p>
</script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/ember.js"></script>
<script src="bower_components/ic-styled/main.js"></script>
<script src="bower_components/ic-menu/dist/main.js"></script>
<script>
  App = Ember.Application.create();
  App.ApplicationController = Ember.Controller.extend({
    actions: {
      remove: function() {
        alert('remove');
      },
      save: function() {
        alert('save');
      },
      copy: function() {
        alert('copy');
      }
    }
  });
</script>
